<section id="benefits" class="benefits">
  <h2>Por que escolher a PowerFit?</h2>

  <div class="grid">
    <div class="card" *ngFor="let benefit of benefits">
      <img
        class="image"
        [src]="benefit.image"
        [alt]="benefit.title"
      />

      <h3>{{ benefit.title }}</h3>
      <p>{{ benefit.description }}</p>
    </div>
  </div>
</section>
